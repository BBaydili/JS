<script>
"use strict";
const LI = "<li onClick='dc(this)'>";
const obj = [];  var prop, meth;
function dc(t) {
    console.log("Click "+t.innerText);
}
function makeList(e, w, n) {
    var s = [];
    for (var i=1; i<=n; i++) s.push(w+i);
    e.innerHTML = LI + s.join(LI);
}
function display(f) {
    obj.push(f);
    const name = f.name || f.constructor.name;
    list1.innerHTML = LI + name+" "+f.toString();
    prop = []; meth = [];
    for (var k in f) prop.push(k+": "+f[k]);
    list2.innerHTML = LI + prop.join(LI);
    for (var k in Reflect.getPrototypeOf(f)) meth.push(k);
    list3.innerHTML = LI + meth.join(LI);
}
</script>
