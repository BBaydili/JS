<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>DFA for (1+0)*10 </title>

<script>
"use strict";
function delta(q, c) { // (1+0)*10
    if (q=='A' && c=='0') return 'A'
    if (q=='B' && c=='0') return 'C'
    if (q=='C' && c=='0') return 'A' 
    if (c=='1') return 'B'
    return '';  //default -- no transition
}
function accept(w, F='C', q='A') {
//w: input String
//F: final state(s)
//q: current state
    let output = q
    for (let c of w) {
       let t = delta(q, c)
       if (t == '') { q=''; break }
       q = t; output += " -> "+t
    }
    let r = F.includes(q) ? "Accept" : "Reject"
    return output+'  '+r
}
function test(w) {
    let s = "  ";
    for (let c of w) s += c+"    ";
    console.log(s); out.innerHTML = s
    s = accept(w);
    console.log(s); out.innerHTML += '\n'+s
}
</script>
</head>

<body>

<h2 id=title></h2>

<p>Deterministic Finite Automaton</p>

<input id=inp type=text value=01001010
  onChange="test(this.value)">

<pre id=out></pre>

<hr />
<b>Sample code</b>
<pre id=sample></pre>

<hr />
<!--p>Ref: <a href="https:xxx" 
   target="ExternalDocument">xxx</a>
</p-->

<script>
    title.innerText = document.title;
    sample.innerText = delta+'\n'+accept;
    test(inp.value);
</script>

</body>
</html>
