<html>
<head>

    <meta name="viewport" content="width=device-width">

    <title>Formula for Paper Folding </title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
    #num { width: 50px; }
    img { max-width: 100%; }
  </style>
</head>

<body>
<h2 id=title></h2>
<img src="Folding.png">
<p>
b = <input type=text id=num value="1/3" onChange="calc()">
<!-- <input type=button value="Calc" onClick="calc()"> -->
</p>
<pre id=out></pre>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script src="Number.js"></script>
<script>
"use strict";
const ZERO = Make.whole(0), TWO = Make.whole(2)
function calc(b=num.value) {
    b = Make.fromString(b)
    out.innerText += '\n'+f(b)
}
function f(b) {
    const ONE = Make.whole(1), HALF = Make.rational(1, 2);
    // x = (1+bÂ²)/2  m = 1-x   y = (1-b)/(1+b)
    let x = ONE.add(b.mult(b)).mult(HALF)
    let m = ONE.add(x.negative())
    let y = ONE.add(b.negative()).mult(ONE.add(b).inverse())
    return b+"\t"+m+"\t"+x+"\t"+y
}
    title.innerText = document.title
    sample.innerText = calc+'\n'+f
    out.innerText = " b \t1-x \t x  \t y"
    // for (let i=10; i>0; i--) calc("1/i")
    const T = "1/2 1/3 1/4 3/5 1/5 2/3 1/7 2/5"
    T.split(' ').forEach(calc)
/*
    b       1-x 	 x  	 y
1/2 =4/8	3/8 	5/8 	1/3
1/3 =3/9	4/9 	5/9 	1/2

1/4 =8/32	15/32	17/32	3/5
3/5 =15/25	8/25	17/25	1/4

1/5 =5/25	12/25	13/25	2/3
2/3 =12/18	5/18	13/18	1/5

1/7 =7/49	24/49	25/49	3/4

2/5 =20/50	21/50	29/50	3/7
*/
</script>
