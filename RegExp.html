<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions </title>
</head>

<script>
"use strict";
function checkRE() {
    const pat = document.getElementById("pat").value;
    const inp = document.getElementById("inp").value;
    if (pat > "" && inp > "") {
        var res = RegExp(pat,'g'); //search
        var str = "<span class=found>$&</span>";
        output.innerHTML = inp.replace(res, str);
    }
}
</script>

<style>
    .found { color: #F60; }
</style>

<body>
<h2 id=title></h2>

<input type=text id=pat value="d[iuü]k" onKeyUp="checkRE()"> Pattern
<p>
<input type=text id=inp value="geldik gördük bulduk" onKeyUp="checkRE()"> Input

<p id=output></p>
