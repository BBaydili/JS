<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Fetch Remote File </title>
</head>

<script>
"use strict";
function hide() {
    state.style.visibility = "hidden";
}
function show(v) {
    state.value = v; state.style.visibility = "inherit";
}
function report(t, n) {
    show("OK"); setTimeout(hide, 1000);
    out.innerHTML = "<pre>"+t.replace(/</g, "&lt;")+"</pre>";
    if (n == undefined) n = t;
    console.log(n);
}
function readText() {
    show("FT"); // FT = fetch text
    fetch(url.value)
      .then(r => r.text()) 
      //response of fetch() is r
      .then(t => report(t, t.length+" chars"));  
      //response of text() is t
}
function readBlob() {
    show("FB");
    fetch(url.value)
      .then(r => r.blob())  //response r
      .then(b => report("Binary: "+b.size+" bytes"));  //blob b
}
</script>

<body>

<h2 id=title></h2>

<input type=text id=url value="test/test.txt">
<!--onChange="readText()"-->

<input type=button value="text" onClick="readText()">
<input type=button value="blob" onClick="readBlob()">
<input type=button id=state style="visibility: hidden">

<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
    title.innerText = document.title;
    sample.innerText = readText.toString();
</script>

</body>
</html>
