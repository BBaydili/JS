<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" sizes="192x192" href="../images/JS.png">
    <title>URL Parts </title>

  <style>
body { max-width: 460px; }
#input { width: 400px; }
#sample { overflow-x: auto; }
#main {
    height: 120px;
    margin: 1em 0;
    text-align:center; 
    font-family:serif; 
    font-size:20px; 
    white-space:nowrap;
}
[title] {
    position:relative; 
    display:inline-block; 
    box-sizing:border-box; 
    line-height:2em; 
    cursor:pointer;
}
[title]:before {
    content:attr(title); 
    font-family:sans-serif; 
    position:absolute; 
    top:100%; left:50%; 
    width:100%; margin-left:-50%;
    font-size: small; 
    line-height:1.55em; 
    background:blue; color: white;
}
#protocol:before {
    width:120%; margin-left:-60%; 
}

[title] [title]:before {margin-top:1.5em;}
[title] [title] [title]:before {margin-top:3em;}

[title]:hover, :target {
    position:relative; 
    z-index:1; 
    outline:50em solid rgba(255,255,255,.8);
}
  </style>
</head>

<body>

<h2 id=title></h2>
URL <input id=input type="url" onchange="init()">
<div id=main>
<span id="href" title="href">
  <span id="host" title="host">
    <span id="protocol" title="protocol"></span>//
    <span id="hostname" title="hostname"></span>:
    <span id="port" title="port"></span>
  </span>
  <span id="pathname" title="pathname"></span>
  <span id="search" title="search"></span>
  <span id="hash" title="hash"></span>
</span>
</div>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />
<p>Ref: 
<a href="https://developer.mozilla.org/en-US/docs/Web/API/Location" 
   target="NewTab">Location API</a>
</p>

<script>
"use strict";
function init(u=input.value) {
  let url = new URL(u)
  for (let k in url) {
    let e = main.querySelector('#'+k)
    if (e && e.childElementCount == 0) 
        e.innerText = url[k]
  }
}
input.value = 'https://test.org:8888/foo/bar?q=baz#bang'
init(); sample.innerText = init
title.innerText = document.title
</script>

</body>
</html>
