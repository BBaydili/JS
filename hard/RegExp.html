<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Regular Expressions </title>
</head>

<script>
"use strict";
function setValues() {
    document.getElementById("pat").value = ppp[menu.selectedIndex];
    document.getElementById("inp").value = word[menu.selectedIndex];
    checkRE();
}
function checkRE() {
    const pat = document.getElementById("pat").value;
    const inp = document.getElementById("inp").value;
    if (pat > "" && inp > "") {
        var exp = RegExp(pat,'g');
        var str = "<span class=found>$&</span>";
        output.innerHTML = inp.replace(exp, str);
    }
}
</script>

<style>
    .found { color: #F60; }
</style>

<body>
<h2 id=title></h2>

<input type=text id=pat  style="width:90px" onKeyUp="checkRE()"> Pattern 
<select id=menu onChange="setValues()">
<option>Letter<option>Number<option>Suffix<option>x+letter
</select> Selection
<p>
<input type=text id=inp  style="width:250px" onKeyUp="checkRE()"> Input

<p id=output></p>
<hr />
<b>Sample code</b>
<pre>

<script>
    const title = document.getElementById("title");
    const output = document.getElementById("output");
    const ppp = ["[a-z]", "[0-9]{4}", "d[iuü][km]", "x[a-z]"];
    const word = 
         ["Bir iki üç dört beş altı ", "Bugün 23/6/2018 saat 14",
          "Geldim gördüm buldum...", "Excellent expression tax "];
    const menu = document.getElementById("menu");
    title.innerHTML = document.title; setValues();
</script>

</body>
</html>
