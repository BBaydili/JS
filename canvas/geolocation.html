<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Google Maps </title>

  <style>
    #map {
        width:  400px;
        height: 500px;
    }
  </style>

<script src="https://maps.google.com/maps/api/js?key=AIzaSyDDuGt0E5IEGkcE6ZfrKfUtE9Ko_de66pA"></script>

<script>
"use strict";
var MAP; //global object from google.maps
function mapType(sat) {
    MAP.setMapTypeId(sat? 'satellite' : 'roadmap')
}
function locate(pos) {
  console.log(pos);
  let x = pos.coords.latitude, 
      y = pos.coords.longitude;
  init({lat: x, lng: y});
}
function init(point) {
  const OPT = {
    zoom: 16,
    center: point,
    disableDefaultUI: true,
    mapTypeId: "roadmap",
    zoomControl: true,
    mapTypeControl: true,
    scaleControl: false,
    streetViewControl: false,
    rotateControl: false,
    fullscreenControl: false
  }
  console.log(point);
  //map is a <div> for rendering the MAP
  MAP = new google.maps.Map(map, OPT);
  google.maps.event.addListener(MAP, 'zoom_changed', 
    () => { out.innerText = "Zoom = "+ MAP.zoom })
}
const MIN = 2, MAX = 19;
var incr = 0;
function stop() {
    but.value = "Run";
    but.onclick = start;
    //out.innerText = "";
    incr = 0;
}
function start() {
    but.value = "Stop";
    but.onclick = stop;
    incr = 1; zoom();
}
function zoom() {
    if (incr == 0) return;
    let z = MAP.zoom;
    MAP.setZoom(z + incr);
    z = MAP.zoom;
    //out.innerText = "Zoom = "+z;
    if (z >= MAX) incr = -1;
    if (z <= MIN) incr = 1;
    setTimeout(zoom, 700);
}
</script>
</head>

<body>

<h2 id=title></h2>

<input id=but type=button value="Run" onClick="start()"> &emsp;
<span id=out></span> &emsp;
<input type=checkbox onClick="mapType(checked)">Satellite

<hr />
<div id=map></div>
<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<p>Ref: 
<a href="https://developers.google.com/maps/documentation/javascript/controls" 
   target="ExternalDocument">Map Controls</a> <br>
<a href="https://github.com/mdn/learning-area/blob/master/javascript/apis/introduction/maps-example.html" 
   target="ExternalDocument">Google Maps Example</a>
</p>

<script>
    title.innerText = document.title;
    out.innerText = "";
    sample.innerText = locate+"\n"+init;
    //initial coordinates are given: 50. Yil Parki
    init({lat:40.970021, lng:29.057876});
  //or get current location from the OS (ask the user)
  //navigator.geolocation.getCurrentPosition(locate);
</script>

</body>
</html>
