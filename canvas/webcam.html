<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Camera</title>

</head>

<body>

<h2 id=title></h2>

  <div id="camera">
    <video id="video">Video stream not available.</video>
    <br>
    <button onclick="takepicture()">Take photo</button>
    <button onclick="videoOff()">Stop</button>
  </div>
  <div id="output">
    <canvas id="canvas"></canvas>
    <!--img id="photo" alt="screen capture"-->
  </div>
  <p>
  <hr />
<b>Sample code</b>
<pre id=sample></pre>

<hr />
<p>Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/API/WebRTC_API/Taking_still_photos" 
   target="ExternalDocument">Taking still photos</a>
</p>

<script>
"use strict";
  var width = 400;  // We will scale the photo width to this
  var height;       // This will be computed based on the input stream
  var streaming;
  var localstream;

function videoOff() {
  video.pause();
  video.src = "";
  localstream.getTracks()[0].stop();
  camera.style.display = "none";
  console.log("Video off");
}
function takepicture() {
    var context = canvas.getContext('2d');
    if (width && height) {
      canvas.width = width;
      canvas.height = height;
      context.drawImage(video, 0, 0, width, height);
    
      //var data = canvas.toDataURL('image/png');
      //photo.setAttribute('src', data);
      console.log("Take picture");
    } else {
      //clearphoto();
    }
}
function startup() {
  title.innerText = document.title;
  sample.innerText = takepicture.toString();
  navigator.mediaDevices.getUserMedia({ video: true, audio: false })
    .then(function(stream) {
        video.srcObject = stream;
        video.play();
        localstream = stream;
    })
    .catch(function(err) {
        console.log("An error occurred: " + err);
    });
  video.addEventListener('canplay', function(ev){
      if (!streaming) {
        height = video.videoHeight / (video.videoWidth/width);
      
        //video.setAttribute('width', width);
        video.setAttribute('height', height);
        canvas.setAttribute('width', width);
        canvas.setAttribute('height', height);
        streaming = true;
      }
    }, false);
  /*startbutton.addEventListener('click', function(ev){
      takepicture();
      ev.preventDefault();
    }, false);*/
}

    startup();
</script>

</body>
</html>
