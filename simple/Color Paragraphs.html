<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Paragraphs </title>
</head>

<script>
"use strict";
function color(c) {
    const msg = " paragraphs colored to "+c;
    for (const p of para) 
        p.style.color = c;
    out.innerText = para.length + msg;
    console.log(c);
}
</script>

<body>
<h2 id=title></h2>

<p>First Paragraph</p>

<p>Second Paragraph</p>

<input type=input id=input value=Red onChange="color(value)"
   onMouseOver="style.color=value" onMouseOut="style.color='Black'">
<input type=button value="Apply" onClick="color(input.value)">

<p id=out>Third Paragraph</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
    title.innerText = document.title;
    sample.innerText = color.toString();
    const para = document.getElementsByTagName("p");
</script>

</body>
</html>
