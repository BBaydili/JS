<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Color Paragraphs </title>

  <style>
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
  </style>
</head>

<body>
<h2 id=title></h2>

<p>First Paragraph</p>

<p>Second Paragraph</p>

<input id=inp value=Red onChange="color(value)"
   onMouseOver="this.style.color=value" 
   onMouseOut ="this.style.color=''">
<button onClick="color(inp.value)">Apply</button>

<p id=out>Third Paragraph</p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>
<hr />

<script>
"use strict";
function color(c) {
  let pa = 
    document.getElementsByTagName("p");
  for (let e of pa) e.style.color = c; 
  out.innerText = 
    pa.length+" paragraphs to "+c;
  console.log(c);
}
    title.innerText = document.title;
    sample.innerText = color.toString();
</script>

</body>
</html>
