<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" href="/JS/images/JS.png">
    <title>Speech_API</title>

  <style> /* CSS code in use */
    body { max-width: 440px; }
    #sample { overflow-x: auto; }
    #out {
        font-size: 18px;
        background: blue;
        color: white;
        text-align: center;
        padding: 10px;
    }
  </style>
</head>

<body>

<h2 id=title></h2>

<input id=dinle type=button value=Dinle> &emsp;
<input id=soyle type=button value=Talk>

<p id=out></p>

<hr />
<b>Sample code</b>
<pre id=sample></pre>

<hr />
<p>Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/API/Web_Speech_API/Using_the_Web_Speech_API" target="NewTab">Speech_API</a>
</p>

<script src="https://code.responsivevoice.org/responsivevoice.js?key=Ayb0S4YG">
</script> 
<script>
"use strict";
function listen() {
    out.innerText = 'Dinliyorum'
    out.style.background = 'brown'
    SR.start()
}
function talk(t, v="Turkish Male") {
    responsiveVoice.speak(t, v)
}
function getResult(e) {
    let a = e.results[0][0]; //use first result
    console.log(a.transcript, a.confidence.toFixed(2))
    talk(a.transcript); out.innerText = a.transcript
    out.style.background = ''
}

    title.innerText = document.title
    sample.innerText = listen+'\n'+getResult
    out.innerText = "Bana bişey söyle"
    dinle.onclick = listen
    soyle.onclick = () => { 
        talk(out.innerText, "US English Male") 
    }
    var SR = new webkitSpeechRecognition()
    SR.onspeechend = SR.stop; SR.lang = 'tr-TR'
    SR.onresult = getResult
</script>

</body>
</html>
