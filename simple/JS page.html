<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Page made by JavaScript </title>

<script>
"use strict";
function elt(type, ...list) {
  let node = document.createElement(type)
  for (let c of list) {
    if (typeof c === "string") 
         node.innerHTML += c
    else node.appendChild(c)
  }
  return node;
}
const BOOK_REF = 
  "http://eloquentjavascript.net/14_dom.html#h_AlX6HES+2D",
  TEXT = "No book can ever be finished. While "
    +"working just enough to find it immature "
    +"the moment we turn away from it.",
  AUTH = "Karl Popper", YEAR = ", 1950",
  DESC = ", preface to the second editon of ",
  BOOK = "The Open Society and Its Enemies";
function makePage() {
  let link = elt("a", "Creating nodes")
  let bold = elt("b", "Sample code")
  let pre  = elt("pre", elt+"\n"+makePage)
  let para = elt("p", "â€” ",
        elt("b", AUTH), DESC,
        elt("i", BOOK), YEAR
      )
//document.documentElement.appendChild(
  document.body = elt("body", 
      elt("h2", document.title), 
      elt("hr"), 
      elt("blockquote", TEXT, para), 
      elt("hr"), 
      elt("div", bold, pre), 
      elt("hr"), 
      elt("div", "Ref: ", link)
    )
  link.href = BOOK_REF
  link.target = "ExternalDocument"
  para.style.color = "blue"
  pre.style.overflowX = "auto"
  document.body.style.maxWidth = "480px"
}
makePage()
</script>
</head>
<!-- The document body is made by the script above -->
</html>
