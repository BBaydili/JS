<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Array Demo </title>
</head>

<script>
"use strict";
function start(save) {
    const i = Number(ie.value);
    if (save) xe.value = a[i];
}
function modify() {
    const i = Number(ie.value); const x = xe.value; 
    start(true); a[i]=x; report("a["+i+"] = "+x);
}
function delet() {
    const i = Number(ie.value);
    start(true); delete a[i]; report("delete "+i);
}
function remove() {
    const i = Number(ie.value); 
    start(true); a.splice(i, 1); report("remove "+i);
}
function push() {
    const x = xe.value; 
    start(false); a.push(x); report("push "+x);
}
function report(str) {
    output.innerHTML = "a = [ "+ a.join(", ")+" ] "+a.length;
    console.log(str);
}
</script>

<body>
<h2 id=title></h2>

<p id=output></p>
i = <input type=number id=ie value=1  style="width:40px"> &nbsp; &nbsp; 
x = <input type=text   id=xe value=53 style="width:99px"> 
<p>
<input type=button value="a[i]=x"  onClick="modify()">
<input type=button value="delete"  onClick="delet()">
<input type=button value="remove"  onClick="remove()">
<input type=button value="push x"  onClick="push()">
</p>
<hr />
Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array">Array API</a>
<p>
Ref: <a href="https://www.w3schools.com/js/js_arrays.asp">Examples</a>

<script>
    const title = document.getElementById("title");
    title.innerHTML = document.title;
    const output = document.getElementById("output");
    const ie = document.getElementById("ie");
    const xe = document.getElementById("xe");
    const a = [234, "abc", "son"];  //initially
    start(); report("start");
</script>

</body>
</html>
