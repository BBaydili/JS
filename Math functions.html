<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sample Math Functions </title>
</head>

<script>
"use strict";
var title, output;  //global elements
const eps = 1e-10;
function absdiff(a,b) {
  if (a>b) {
    return (a-b)/a;
  } else {
    return (b-a)/a;
  }
}
function root(x) {
  var r = 1;
  while (absdiff(r*r,x) > eps) {
    r = (r+x/r)/2;
  }
  return r;
}
function expon(x) {
  var k, t, s;
  k = 0; t = 1; s = 1;
  while (Math.abs(t/s) > eps)   {
    k = k+1; t = x*t/k; s = s+t;
  }
  return s;
}
function power(a, n) {
  if (n == 0) {
      return 1;
  } else if (n < 0) { //-n is allowed
      return power(1/a, -n);
  } else if (n%2 == 0) {
      return power(a*a, n/2); //even n
  } else {
      return a*power(a, n-1); //odd n
  }
}
function gcd(m,n) {
  while (m != n) {
    if (m < n) { // use the larger
      n = n - m;
    } else {
      m = m - n;
    }
  }
  return m;
}
</script>

<body>
<h2 id=title></h2>

X value <input type=number id=X value=2> <br>
Y value <input type=number id=Y value=3>
<P>
<input type=button value="Sqrt(X)" 
onClick="R.value=root(X.value); Z.value=Math.sqrt(X.value)">
<input type=button value="Exp(X)" 
onClick="R.value=expon(X.value); Z.value=Math.exp(X.value)">
<input type=button value="GCD(X,Y)" 
onClick="R.value=gcd(X.value,Y.value); Z.value=''">
<input type=button value="X^Y" 
onClick="R.value=power(X.value,Y.value); Z.value=Math.pow(X.value,Y.value)">
<P>
Result <input type=number id=R> <br>
Actual <input type=number id=Z>

<p id=output></p>
<script>
    title = document.getElementById("title");
    title.innerHTML = document.title;
    output = document.getElementById("output");
    var X = document.getElementById("X"),
        Y = document.getElementById("Y"),
        R = document.getElementById("R"),
        Z = document.getElementById("Z");
</script>
</body>
</html>
