<script>
"use strict";
function almostEqual(a, b) {
  const eps = 1e-10;
  if (a>b) return (a-b) < a*eps;
  if (a<b) return (b-a) < a*eps;
  return true;
}
function root(x) {
  if (x < 0) return undefined;
  var r = 1;
  while (!almostEqual(r*r, x)) {
    r = (r+x/r)/2;
  }
  return r;
}
function expon(x) {
  var k, t, s;
  k = 0; t = 1; s = 1;
  while (!almostEqual(t/s, 0)) {
    k = k+1; t = x*t/k; s = s+t;
  }
  return s;
}
function power(a, n) {
  if (n == 0) return 1;
  if (n < 0) return power(1/a, -n);
  if (n%2 == 0) return power(a*a, n/2);
  return a*power(a, n-1); //odd n
}
function gcd(m, n) {
  if (m<=0 || n<=0) return undefined;
  while (!almostEqual(m, n)) { // m!=n
    if (m < n) //use the larger
         n = n - m;
    else m = m - n;
  }
  return m;
}
function round(x) {
  var v = Math.round(x.value);
  x.value = v; return v;
}
function action(a) {
  var xv = Number(X.value), yv = Number(Y.value); 
  var res, act;
  console.log(a[0]+" X="+xv+" Y="+yv);
  if (a[0] == "S") { //Sqrt
    res = root(xv); act = Math.sqrt(xv);
  } else if (a[0] == "E"){ //Exp
    res = expon(xv); act = Math.exp(xv);
  } else if (a[0] == "G") { //GCD
    xv = round(X); yv = round(Y);
    res = gcd(xv, yv); act = "";
  } else if (a[0] == "X") { //X^Y
    yv = round(Y);
    res = power(xv, yv); act = Math.pow(xv, yv);
  }
  var s = a+"<br>Result: "+res;
  if (act != "") s += "<br>Actual: "+act;
  output.innerHTML = s; 
}
</script>
