<html>
<head>
<title>Sample function
</title>
<script>
function absdiff(a,b) {
  if (a>b) {
    return (a-b)/a;
  } else {
    return (b-a)/a;
  }
}
function root(x) {
  var r, eps;
  r = 1; eps = 0.00000001;
  while (absdiff(r*r,x) > eps) {
    r = (r+x/r)/2;
//    document.write(r," ",absdiff(r*r,x),"<BR>")
  }
  return r;
}
function expon(x) {
  var eps, k, t, s;
  eps = 0.00000001;
  k = 0; t = 1; s = 1;
  while (Math.abs(t/s) > eps)   {
    k = k+1; t = x*t/k; s = s+t;
//    document.write(k,"  ",t,"  ",s,"<BR>")
  }
  return s;
}
function compare() {
  var p;
//  read "Exponential", p;
  while (p>=0)   {
    document.write("expon = ", expon(p),"  exp = ", Math.exp(p))
//    read p;
  }
}
function doSqrt() {
   var a=X.value
   document.write("<PRE>")
   var r=root(a)
   document.write("root:  ",r,"<BR>")
   document.write("sqrt:  ",Math.sqrt(a),"<P>")
}
function doExp() {
   var a=X.value
   document.write("<PRE>")
   var s=expon(a)
   document.write("expon: ",s,"<BR>")
   document.write("exp:   ",Math.exp(a),"<P>")
}
function power(a, n) {
//print "power ",a," ",n;
  if (n == 0) {
      return 1;
  } else if (n < 0) { //-n is allowed
      return power(1/a, -n);
  } else if (n%2 == 0) {
      return power(a*a, n/2); //even n
  } else {
      return a*power(a, n-1); //odd n
  }
}
function gcd(m,n) {
  while (m != n) {
    if (m < n) { // use the larger
      n = n - m;
    } else {
      m = m - n;
    }
  }
  return m;
}
</script>
