<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Set Demo </title>
</head>

<script>
"use strict";
function add() {
    const x = xe.value, n = a.size; a.add(x);
    if (n < a.size) report("add "+x);
    else report("cannot add");
}
function delet() {
    const x = xe.value; 
    if (a.delete(x)) report("delete "+x);
    else report("cannot delete");
}
function report(str) {
    output.innerHTML = "a = { "+Array.from(a).join(", ")+" } "+a.size;
    console.log(str);
}
</script>

<body>
<h2 id=title></h2>

<p id=output></p>
x = <input type=text id=xe value=53 style="width:99px"> 
<p>
<input type=button value="add"    onClick="add()">
<input type=button value="delete" onClick="delet()">
<input type=button value="clear" onClick="a.clear(); report('clear')">
</p>
<hr />
Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Set">Set API</a>
<p>
Ref: <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Keyed_collections">Examples</a>

<script>
    const title = document.getElementById("title");
    title.innerHTML = document.title;
    const output = document.getElementById("output");
    const xe = document.getElementById("xe");
    const a = new Set([234, "abc", "son"]);  //initially 
    report("start");
</script>

</body>
</html>
