<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"    content="width=device-width">
  <meta name="author"      content="M A Eyler, Istanbul, 2020" />
  <link rel="icon" sizes="192x192" href="../images/JS.png">
  <title>Google Translate API</title>
</head>

<body>
<h2 id=title></h2>
<div id="results"></div>
<script src="https://apis.google.com/js/api.js"></script>
<script>
//https://github.com/google/google-api-javascript-client/blob/master/docs/samples.md
  function start() {
    // Initializes the client with the API key and the Translate API.
    gapi.client.init({
      'apiKey': 'AIzaSyCH22pYgwYoWme6CFPiU3i_JLD-SgATteU',
      'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/translate/v2/rest'],
    }).then(function() {
      // Executes an API request, and returns a Promise.
      // The method name `language.translations.list` comes from the API discovery.
      return gapi.client.language.translations.list({
        q: 'hello world',
        source: 'en',
        target: 'tr',
      });
    }).then(function(response) {
      console.log(response.result.data.translations[0].translatedText);
    }, function(reason) {
      console.log('Error: ' + reason.result.error.message);
    });
  };

  title.innerText = document.title
  // Loads the JavaScript client library and invokes `start` afterwards.
  gapi.load('client', start);
</script>
  </body>
</html>
