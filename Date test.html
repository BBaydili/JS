<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Date and Color </title>
</head>

<script>
//My first non-trivial JS code
//June 8, 2018 MAE
//https://www.w3schools.com/js/js_dates.asp
"use strict";
var title, output;  //global elements
function setDate(s) {
	console.log("date: "+s);
	output.innerHTML = "Current date is "+s;
}
function setColor(c) {
	console.log("color: "+c);
	title.style.color = c;
	output.style.color = c;
}
</script>

<body>
<h2 id=title></h2>

<button onclick=setDate(Date())>Print date</button>
<button onclick=setDate("unknown")>Clear</button>
<button onclick=setColor("blue")>Blue</button>
<button onclick=setColor("green")>Green</button>

<p id=output></p>
<script>
    title = document.getElementById("title");
    title.innerHTML = document.title;
    output = document.getElementById("output");
    setDate("??");
</script>

</body>
</html>
